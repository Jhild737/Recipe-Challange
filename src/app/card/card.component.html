<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Mountains {{num}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="./../assets/recipe.jpg">
          <mat-card-content>
            <p>
              Read the book
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Read More</button>
            <span> <mat-icon aria-hidden="false" aria-label="Edit" >edit</mat-icon>
             <mat-icon aria-hidden="false" aria-label="Delete" >delete</mat-icon></span>
            </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
